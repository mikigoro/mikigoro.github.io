    <ul>
        <li>場所：兵庫県姫路市本町</li>
        <li>建築：1346年(室町時代)</li>
        <li>指定文化財：国宝・重要文化財・特別史跡・ユネスコ世界文化遺産</li>
    </ul>
      <p>築城の最初は1346年の赤松貞範によるもので、後に応仁の乱を経て羽柴秀吉が対毛利勢の拠点として修築した。</p>
      <p>しかし、1600年の関ヶ原の戦いの後池田輝政が入城したのが現在の姫路城の始まりである。</p>
      <p>姫路城は別名白鷺城と呼ばれており、2009年から始まった大規模な修理の影響で城の外壁が白くなっている。</p>
